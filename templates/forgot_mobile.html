    <nav>

          <a href="/" class="ml-5">  <img src="/static/image/kidocbmlogo.png"  alt="kidocbm logo" class="logo"> </a>
            
        </div>
    </nav>
    <div class="container mt-5">
        <form action="/forgot_mobile" method="POST">
            {%csrf_token%}
            <div class="form-group">
              <label for="number">Your Mobile number</label>
              <input type="text" class="form-control" id="number" name="mobile_number">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
