<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/e72f201fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/pre_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/static/css/banner.css" media="screen"/>
    <title>Checkout</title>
</head>
<body>
    <nav> 
        <div class="row">
          <a href="/" class="ml-5">  <img src="/static/image/kidocbmlogo.png"  alt="kidocbm logo" class="logo"> </a>
            
        </div>
    </nav>
    <div class="container mt-5">
      {% for c in course %} 
    <div class="card mt-5 bg-success text-white">
        <div class="card-header">
             
          <h4 class="text-center">
              Enrolled Courses - {{c.courseName}}</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">Student Details</h5>
          <p class="card-text">Name : {{user.username}} </p>
          <p class="card-text">Enrolled Courses : {{ c.courseName}} </p>
          <p class="card-text">Date of enrollment : {{c.date_enrolled}} </p>
          <p class="card-text">Zoom-link: {{c.zoom_link}} </p>
        </div>
    </div>
     {% endfor %}
    </div>


    <script src="/static/js/script_upd.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
