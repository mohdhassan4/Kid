<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/e72f201fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/pre_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/static/css/banner.css" media="screen"/>
    <title>Checkout</title>
</head>
<body>
    
    

        <div class="container my-5 " id="mainclass">
            <div class="row m-auto mt-5">
                <div id="subdiv" class="col-md-8 bg-success text-white offset-md-2 d-inline-block justify-content-center shadow-lg">
                    <div class="mt-4 mx-auto justify-content-center text-center">
                        <p id="order">Order details</p>
                        <p id="course" >{{course.courseName}} - Online</p>
                    </div>
                    <div class="row">
                        <div class="col-4 val offset-3">
                            <p>Name </p>
                        </div>
                        <div class="col-3 val d-inline-block">

                            <p > {{user.username}}</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 val offset-3">
                            <p>Base Price </p>
                        </div>
                        <div class="col-3 val d-inline-block">

                            <p id="price"> ₹{{course1}} INR </p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 val offset-3">
                            <p>Bundle Discount </p>
                        </div>
                        <div class="col-3 val" id="disc">
                            -₹ 0 INR
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col-4  offset-3">
                            <h6>GST 18%
                            </h6>
                        </div>
                        <div class="col-3 " id="gst">
                            ₹ INR
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 val offset-3">
                            <p>Extra Discount </p>
                        </div>
                        <div class="col-3 val" id="coupn">
                            -₹ 0 INR
                        </div>
                        <div class="col"></div>
                    </div>
                    <hr style="width: 450px; border: 1px solid black;" class=" d-none d-md-block">
                    <hr style="width: 250px; border: 1px solid black;" class=" d-block d-md-none">
                    <div class="row">
                        <div class="col-4 val offset-3">
                            <p>Total
                            </p>
                        </div>
                        <div class="col-3 val" id="total">
                            ₹ INR
                        </div>
                        <div class="col"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col justify-content-center text-center mb-3">
                            {% if payment %}
                            <div class="text-center mx-auto" id="checkout">
                                <form action="/success" method="POST">
                                    <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_EL0CgmCc3DbVfk" data-amount="{{payment.amount}}" data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Proceed" data-name="payment_mode Corp" data-description="Test transaction"
                                        data-image="/static/image/logo_copy.png" data-prefill.name="Mohammad Numan Khan" data-prefill.email="{{customer.email}}" data-prefill.contact="{{customer.phonenumber}}" data-theme.color="#0c265f
                                        ">
                                    </script>
                                    <input type="hidden" custom="Hidden Element" name="hidden">
                                </form>
                                {% endif %}
                            </div>

                        </div>
                    </div>
                    <h6 class="text-center">needHelp?: mail smhassain04@gmail.com</h6>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <script>
        var price = {{course1}};
        var coupn = 0;
        var disc = 0;
        // var cop = "mahi";
        var valid = document.getElementById("cop");
        var percent = (18 / 100) * price;
        var total = (price - disc) + percent;
        var discount=percent
        document.getElementById("price").innerHTML = "₹ " + price + " INR";
        document.getElementById("total").innerHTML = "₹ " + total + " INR";
        document.getElementById("gst").innerHTML = "+₹ " + percent + " INR";
        {% comment %} document.getElementById("disc").innerHTML = "-₹ " + discount + " INR"; {% endcomment %}
        function coup() {
            if (valid.value == cop) {
                var final = total - 1000;
                document.getElementById("coupn").innerHTML = "₹ -" + 1000 + " INR";
                document.getElementById("total").innerHTML = "₹ " + final + " INR";
            } else if (valid.value == full) {
                var final = total - (total - 11);
                document.getElementById("coupn").innerHTML = "₹ -" + (total - 11) + " INR";
                document.getElementById("total").innerHTML = "₹ " + final + " INR";
            } else {

                document.getElementById("coupn").innerHTML = "₹ -" + 0 + " wrong code";
                document.getElementById("total").innerHTML = "₹ " + total + " INR";
            }
        }
    // </script>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="/static/js/script_upd.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
